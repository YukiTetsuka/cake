<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケーキハウス「ケーク」 - 大阪 阿倍野 帝塚山</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .cake-item {
		    display: flex;
		    align-items: center;
		    margin-bottom: 20px;
		    flex-direction: column;
		    width: 50%;
        }
        .cake-item img {
		    object-fit: cover;
        }
        .content{
		    display: flex;
		    flex-direction: row;
		    flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">

            <h1 class="title">ケーキハウス「ケーク」へようこそ</h1>
            <p>このサイトでは、人気のケーキを紹介します。</p>

            <figure class="image">
                <img src="images/shop.jpg" alt="ケーキハウス ケークの外観">
            </figure>
            <h2 class="subtitle">いらっしゃいませ</h2>
            <p>
                甘いものを食べると、脳のなかで「幸せホルモン」といわれるセロトニンが増えていると考えられています。
            </p>

            <div class="content">
                <div class="cake-item">
                    <img src="./images/cake01.jpg" alt="ショートケーキ">
                    <div>
                        <h3>ショートケーキ</h3>
                        <p>イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
                    </div>
                </div>

                <div class="cake-item">
                    <img src="./images/cake02.jpg" alt="モンブラン">
                    <div>
                        <h3>モンブラン</h3>
                        <p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
                    </div>
                </div>

                <div class="cake-item">
                    <img src="./images/cake03.jpg" alt="ザッハトルテ">
                    <div>
                        <h3>ザッハトルテ</h3>
                        <p>こってりとしたチョコレートの濃厚な味わい</p>
                    </div>
                </div>

                <div class="cake-item">
                    <img src="./images/cake04.jpg" alt="シュークリーム">
                    <div>
                        <h3>シュークリーム</h3>
                        <p>サクサク生地と濃厚クリームは相性抜群</p>
                    </div>
                </div>
            </div>
            
            <footer class="footer">
                <div class="content has-text-centered">
                    <p>Copyright ケーキハウス Co.,Ltd. All Rights Reserved.</p>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
